<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage d'Images</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.scss */

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    align-items: flex-start;
    padding: 10px;
}

.large-image {
    flex: 2;
    margin-right: 10px;
    width: 50%;
}

.large-image img {
    width: 100%;
    height: auto;
}

.small-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    flex: 1;
}

.small-images img {
    width: calc(50% - 10px);
    height: auto;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="large-image">
            <img src="./Assets/img-residence/12cb1312-f326-4279-bc0d-5669c6a9c7e9.webp" alt="Image Grande">
        </div>
        <div class="small-images">
            <img src="./Assets/img-residence/12cb1312-f326-4279-bc0d-5669c6a9c7e9.webp" alt="Image Petite 1">
            <img src="./Assets/img-residence/12cb1312-f326-4279-bc0d-5669c6a9c7e9.webp" alt="Image Petite 2">
            <img src="./Assets/img-residence/12cb1312-f326-4279-bc0d-5669c6a9c7e9.webp" alt="Image Petite 3">
            <img src="./Assets/img-residence/12cb1312-f326-4279-bc0d-5669c6a9c7e9.webp" alt="Image Petite 4">
        </div>
    </div>
</body>
</html>
